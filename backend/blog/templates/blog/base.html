{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7118/7118339.png",type="image/x-icon">
{#    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">#}

    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <title>Portfolio</title>
</head>
<body>
<style>
    video{
        background: black;
        width: 100%;
        height: 250px;
        {#height: auto;#}
        {#max-height: 100%;#}
    }
    input#id_from_email,
    input#id_subject,
    textarea#id_message{
        width: 100%;
        box-sizing: border-box;
        border: none;
        color:black;
        background: rgba(0, 128, 0, 0.09);
        outline: none;
        border-bottom: 1px solid #ccc;
        font-size: 20px;
    }
    .btn.btn-warning.email{
        width: 100%;
    }
</style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
             <label id="connection">
                <img id="connection" src="https://cdn-icons-png.flaticon.com/512/7118/7118339.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
                <span>Roman Zverev</span>
            </label>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link pressing" href="{% static 'portfolio/CV.pdf' %}">Resume</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle pressing" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Social network</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="https://vk.com/r.zverev2000"><img src="http://pngimg.com/uploads/vkontakte/vkontakte_PNG19.png" alt="vk" width="25" height="25"> </a></li>
                    <li><a class="dropdown-item" href="https://tlgg.ru/romver_o"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" alt="tg" width="25" height="25"></a></li>
                    <li><a class="dropdown-item" href="https://github.com/romver0"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github" width="23" height="23"></a></li>
                </ul>
            </li>
            <li>
                <a role="button" href="{% url 'home' %}" class="btn btn-primary">Portfilio</a>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
 <section class="aside">
    <button class="pulse-button" data-bs-toggle="modal" data-bs-target="#exampleModal">

          <span class="pulse-button__icon"></span>
          <span class="pulse-button__text">Моё портфолио</span>

          <span class="pulse-button__rings"></span>
          <span class="pulse-button__rings"></span>
          <span class="pulse-button__rings"></span>
      </button>
 </section>
 <section class="trigger-modal">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Тебя заинтересовало моё портфолио &#x1F609</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <video src="{% static 'portfolio/video.mp4' %}" loop controls muted poster="{% static 'portfolio/video_poster.jpg' %}"></video>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#exampleModal2">Сотрудничество</button>
          </div>
        </div>
      </div>
    </div>
     <div class="modal fade" id="exampleModal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Важно</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container text-center">
                <div id="form_container">
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <div class="form-actions form-group ">
                          <button type="submit" class="form-control btn btn-success">Отправить</button>
                        </div>
                  </form>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning email" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-dismiss="modal">Вернуться к первому</button>
          </div>
        </div>
      </div>
    </div>
 </section>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
